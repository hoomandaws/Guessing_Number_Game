<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing_Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <p class="between">( Number between 1 to 20)</p>
    </header>
    <main>
      <div>
        <input type="number" class="input1" />
        <div class="left-btn">
          <button class="btn guess">Guess</button>
          <button class="btn reset">Restart Game</button>
        </div>
      </div>
      <div class="result">
        <p>Message : <span class="message">Start guessing...</span></p>
        <p>Remanning Score : <span class="remanningscore"> 0 </span></p>
        <p>High score: <span class="highScore"></span></p>
        <p>Secret Number : <span class="Secretnumber">?</span></p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
